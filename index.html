<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Minecraft MCB Generator</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./favicon.ico" rel="shortcut icon">
</head>

<body>
    <div id="mainWrap">
        <div id="output">
            <div id="outputInner">
                <div id="displayInput"></div>
                <div id="displayInfo">
                    <label for="auto_relative">
                        <input type="checkbox" id="auto_relative" name="auto_relative" value="true" checked="checked" />
                        <span>Relative Position</span>
                    </label>
                    <label for="swap_x_z" class="swap">
                        <input type="button" id="swap_x_z" name="swap_x_z" value="Swap" />
                        <span>Swap X for Z</span>
                    </label>
                    <div>The generated command is:</div>
                </div>
                <div id="displayOutput">
                    <div id="commandText"></div>
                </div>
            </div>
        </div>
        <div id="input">
            <div class="m3_inputInnerLeft inputMode3_display">
                <input type="text" id="m3_prefix" class="prefixInput inputBox inputMode3" />
                <input type="text" id="m3_x0" class="posInput inputBox inputMode3" />
                <input type="text" id="m3_y0" class="posInput inputBox inputMode3" />
                <input type="text" id="m3_z0" class="posInput inputBox inputMode3" />
                <input type="text" id="m3_x1" class="posInput inputBox inputMode3" />
                <input type="text" id="m3_y1" class="posInput inputBox inputMode3" />
                <input type="text" id="m3_z1" class="posInput inputBox inputMode3" />
                <input type="text" id="m3_space" class="spaceInput inputBox inputMode3" />
            </div>
            <div class="m3_inputInnerMid inputMode3_display">
                <input type="text" id="m3_suffix" class="suffixInput inputBox inputMode3" />
            </div>
            <div class="m2_inputInnerLeft inputMode2_display">
                <input type="text" id="m2_x0" class="posInput inputBox inputMode2" />
                <input type="text" id="m2_y0" class="posInput inputBox inputMode2" />
                <input type="text" id="m2_z0" class="posInput inputBox inputMode2" />
                <input type="text" id="m2_x1" class="posInput inputBox inputMode2" />
                <input type="text" id="m2_y1" class="posInput inputBox inputMode2" />
                <input type="text" id="m2_z1" class="posInput inputBox inputMode2" />
                <input type="text" id="m2_id" class="idMetaInput inputBox inputMode2" />
                <input type="text" id="m2_meta" class="idMetaInput inputBox inputMode2" />
            </div>
            <div class="m2_inputInnerMid inputMode2_display">
                <input type="text" id="m2_nbtTag" class="nbtTagInput inputBox inputMode2" />
            </div>
            <div class="m1_inputInnerLeftMid inputMode1_display">
                <input type="text" id="m1_rawCommand" class="rawCommandInput inputBox inputMode1" />
            </div>
            <div class="m0_inputInnerLeft inputMode0_display">
                <input type="text" id="m0_x" class="posInput inputBox inputMode0" />
                <input type="text" id="m0_y" class="posInput inputBox inputMode0" />
                <input type="text" id="m0_z" class="posInput inputBox inputMode0" />
                <input type="text" id="m0_id" class="inputBox idMetaInput idExtend inputMode0" />
                <input type="text" id="m0_meta" class="inputBox idMetaInput inputMode0" />
            </div>
            <div class="m0_inputInnerMid inputMode0_display">
                <input type="text" id="m0_nbtTag" class="inputBox nbtTagInput inputMode0" />
            </div>
            <div class="inputInnerright">
                <input type="button" id="generateCommand" class="leftButton" value="generate" />
                <input type="button" id="addBlock" class="leftButton" value="add" />
                <input type="button" id="switchMode" class="miniButton" value="s" />
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="./js/minecraft-mcb.js" type="text/javascript"></script>
</body>

</html>
